<section class="order-table__container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef>Order Id</th>
      <td
        mat-cell
        *matCellDef="let element"
        routerLink="/orders/info"
        [queryParams]="{orderId:element.order_id}"
      >
        {{ element.order_id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="created_on">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.created_on | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "₹" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="delivery_price">
      <th mat-header-cell *matHeaderCellDef>Delivery Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.delivery_price | currency: "₹" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.total | currency: "₹" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="this.totalOrders"
    [pageSizeOptions]="[pageSize]"
    (page)="onPageChange($event)"
    aria-label="Select page of categories"
  >
  </mat-paginator>
</section>
