<section class="categories-table__container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.category_id }}</td>
    </ng-container>
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.category_name | titlecase }}
      </td>
    </ng-container>
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef>Created On</th>
      <td mat-cell *matCellDef="let element">
        {{ element.created_on | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="parentCategoryId">
      <th mat-header-cell *matHeaderCellDef>Parent ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.parent_category_id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <!-- {{ element.parent_category_id }} -->
        <mat-icon
          [routerLink]="['/stock/category-update']"
          [queryParams]="{ categoryId: element.category_id }"
          >visibility</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="this.totalCategories"
    [pageSizeOptions]="[5, 10, 40]"
    (page)="onPageChange($event)"
    aria-label="Select page of categories"
  >
  </mat-paginator>
</section>
